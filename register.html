<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">

  <title>線上待辦事項服務-註冊帳號</title>
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <!-- <style>*{outline: 1px solid red;}</style> -->
  <div class="wrap">
  <div class="container">
    <div class="register-content">
   <div class="login-left-content">
    <img class="title" src="images/title.svg" alt="">
    <img  class="home-img" src="images/home-img.svg" alt="">
   </div>
   <div class="register-right-content">
    <h2>註冊帳號</h2>
    <p>Email</p>
    <input type="mail" class="register-email" placeholder="請輸入Email">
    <p>暱稱</p>
    <input type="text" class="register-nickName" placeholder="請輸入暱稱">
    <p>密碼</p>
    <input type="password" class="register-password" placeholder="請輸入密碼">
    <p>再次輸入密碼</p>
    <input type="password" class="register-password-check" placeholder="請再輸入密碼">
     <span class="red check-result"></span>
    <a href="#" class="register-register">註冊帳號</a>
   </div>
    </div>
  </div>
  
  </div>
  </div>
  <!-- js -->
  <script src="JS/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="JS/register.js"></script>
</body>

</html>
